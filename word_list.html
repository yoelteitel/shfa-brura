<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>קובץ מילים</title>
  <link rel="stylesheet" href="style.css">
  <script>
    async function loadWords() {
      const res = await fetch('words.json');
      const groups = await res.json();
      let html = '';
      groups.forEach(g => {
        html += `<h3>קבוצה ${g.group}</h3><table class='word-table'><tr><th>#</th><th>עברית</th><th>אנגלית</th></tr>`;
        g.words.forEach((w,i) => {
          html += `<tr><td>${i+1}</td><td>${w.hebrew}</td><td>${w.english}</td></tr>`;
        });
        html += '</table>';
      });
      document.getElementById('words').innerHTML = html;
    }
    loadWords();
  </script>
</head>
<body>
  <header>
    <h1>קובץ מילים</h1>
    <button onclick="location.href='index.html'">חזור לדף הבית</button>
  </header>
  <main id="words"></main>
</body>
</html>
