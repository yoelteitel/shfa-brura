<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>תרגול שפה ברורה</title>
  <link rel="stylesheet" href="style.css">
  <script src="practice.js" defer></script>
</head>
<body>
  <header>
    <h1>תרגול – 72 מילים</h1>
    <button onclick="location.href='index.html'">דף הבית</button>
    <button onclick="location.href='word_list.html'">קובץ מילים</button>
  </header>
  <main>
    <div id="progress"></div>
    <div id="stage-container"></div>

      <button id="next-step" onclick="nextStage()">שלב הבא</button>
    </div>
    <div id="feedback"></div>
  </main>
</body>
