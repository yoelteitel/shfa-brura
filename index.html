
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>אפליקציית שפה ברורה</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #3366cc;
            color: white;
            padding: 20px 0;
            font-size: 28px;
            font-weight: bold;
        }
        main {
            padding: 40px;
        }
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            margin: 10px;
            border-radius: 8px;
            cursor: pointer;
        }
        .word-list {
            margin-top: 40px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            display: inline-block;
            text-align: right;
        }
    </style>
</head>
<body>
    <header>
        אפליקציית שפה ברורה – קריץ אין מוח
    </header>
    <main>
        <button class="button">התחל ללמוד</button>
        <button class="button">שלב ב</button>
        <button class="button">שלב ג</button>
        <div class="word-list">
            <h3>רשימת מילים לדוגמה:</h3>
            <ul>
                <li>אבא - father</li>
                <li>אמא - mother</li>
                <li>מים - water</li>
                <li>אור - light</li>
                <li>יום - day</li>
            </ul>
        </div>
    </main>
</body>
</html>
