<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>שפה ברורה – גרסה משולבת</title>
  <link rel="stylesheet" href="style.css">
  <script>
    function startLearning(mode) {
      if (mode === 'restart') localStorage.setItem('currentIndex', 0);
      window.location.href = 'learn.html';
    }
  </script>
</head>
<body>
  <header>
    <h1>שפה ברורה – גרסה משולבת</h1>
    <button onclick="startLearning('continue')">המשך מהמקום האחרון</button>
    <button onclick="startLearning('restart')">התחל מההתחלה</button>
    <button onclick="location.href='practice.html'">תרגול לבעלי זיכרון טוב</button>
  </header>
</body>
</html>
