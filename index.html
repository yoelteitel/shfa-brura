<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>שפה ברורה – חקוק במוח</title>
  <link rel="stylesheet" href="style.css">
  <script>
    function startLearning(mode) {
      if (mode === 'restart') {
        localStorage.setItem('currentIndex', 0);
      }
      window.location.href = 'learn.html';
    }
  </script>
</head>
<body>
  <header>
    <h2 style="color:green;">בעזרת ה'</h2>
    <h1>שפה ברורה – חקוק במוח</h1>
    <p>בחר כיצד להמשיך:</p>
    <button onclick="startLearning('continue')">המשך מהמקום האחרון</button>
    <button onclick="startLearning('restart')">התחל מההתחלה</button>
    <button onclick="location.href='explanation.html'">הסבר על השיטה</button>
    <button onclick="location.href='word_list.html'">רשימת מילים</button>
  </header>
</body>
</html>
