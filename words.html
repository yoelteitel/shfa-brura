<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>לימוד מילים</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>לימוד מילים</h1>
    <nav>
      <a href="index.html">דף הבית</a> |
      <a href="method.html">הסבר השיטה</a>
    </nav>
  </header>
  <main>
    <div id="status"></div>
    <div class="progress"><div class="progress-bar" id="progressBar"></div></div>
    <!-- Stage A: listening & writing -->
    <section id="stageA" style="display:none;">
      <h2>שלב א׳ – שמיעה וכתיבה</h2>
      <div id="stageAContainer"></div>
      <div class="buttons-row">
        <button id="checkStageA">בדוק</button>
        <button id="nextStageFromA">המשך לשלב ב׳</button>
        <button id="nextGroupA">לקבוצה הבאה</button>
        <button id="prevGroupA">לקבוצה הקודמת</button>
      </div>
    </section>
    <!-- Stage B: matching game -->
    <section id="stageB" style="display:none;">
      <h2>שלב ב׳ – משחק התאמה</h2>
      <div id="stageBContainer"></div>
      <div class="buttons-row">
        <button id="checkStageB">בדוק</button>
        <button id="nextStageFromB">המשך לשלב ג׳</button>
        <button id="backToA">חזור לשלב א׳</button>
        <button id="nextGroupB">לקבוצה הבאה</button>
        <button id="prevGroupB">לקבוצה הקודמת</button>
      </div>
    </section>
    <!-- Stage C: unscramble -->
    <section id="stageC" style="display:none;">
      <h2>שלב ג׳ – סידור אותיות</h2>
      <div id="stageCContainer"></div>
      <div class="buttons-row">
        <button id="checkStageC">בדוק</button>
        <button id="backToB">חזור לשלב ב׳</button>
        <button id="nextGroupC">לקבוצה הבאה</button>
        <button id="prevGroupC">לקבוצה הקודמת</button>
      </div>
    </section>
  </main>
  <!-- טעינת נתוני המילים מנקודת JS (window.wordsData) מאפשרת עבודה ללא fetch בסביבת FILE:// -->
  <script src="data/words.js"></script>
  <script src="js/words.js"></script>
</body>
</html>
