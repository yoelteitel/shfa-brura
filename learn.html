<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>לימוד כתיבה</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>לימוד כתיבה</h1>
    <div id="progress-container"><div id="progress-bar"></div></div>
    <p id="progress-text"></p>
    <button onclick="location.href='index.html'">חזור לדף הבית</button>
    <button onclick="location.href='words_list.html'">קובץ מילים</button>
  </header>
  <main>
    <div id="word-display"></div>
    <button onclick="playWord()">🔊 השמע מילה</button>
    <button onclick="checkVoice()">🎤 אמור מילה</button>
    <input type="text" id="user-input" placeholder="כתוב כאן את המילה">
    <button onclick="prevStage()">שלב קודם</button>
    <button onclick="skipWord()">דלג על מילה</button>
    <div id="feedback"></div>
  </main>
</body>
</html>
