<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>לימוד מילים – שפה ברורה</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>לימוד מילים</h1>
    <div id="summary-progress" style="font-weight:bold; margin:10px;">השלמת 0 מתוך 1000 מילים – 0%</div>
    <div id="progress-container">
      <div id="progress-bar"></div>
    </div>
    <p id="progress-text">0 מתוך 1000 מילים (0%)</p>
    <button onclick="location.href='index.html'">חזור לדף הבית</button>
    <button onclick="skipWord()">דלג מילה</button>
    <button onclick="reviewLearnedWords()">חזור על מילים ירוקות</button>
    <button onclick="resetProgress()">התחל מחדש</button>
  </header>
  <div class="content">
    <aside class="sidebar">
      <h2>רשימת מילים</h2>
      <input type="text" id="search-input" placeholder="חפש מילה..." onkeyup="searchWord()" style="width:90%; margin-bottom:10px;">
      <button onclick="toggleUnlearned()" style="margin-bottom:10px;">הצג רק מילים שלא נלמדו</button>
      <ul id="word-list"></ul>
    </aside>
    <main id="learning-area">
      <div id="word-display"></div>
      <button onclick="playCurrentWordAudio()">🔊 השמע מילה</button>
      <button onclick="startSpeechRecognition()">🎤 אמור את המילה</button>
      <input type="text" id="user-input" placeholder="כתוב כאן את המילה">
      <button id="check-btn">בדוק</button>
      <div id="feedback"></div>
    </main>
  </div>
</body>
</html>
